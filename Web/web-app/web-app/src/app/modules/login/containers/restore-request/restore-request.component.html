<div class="flex align-items-center justify-content-center">
  <div class="w-full lg:w-6 p-4 lg:p-7">
    <app-card [header]="'login.restore' | transloco">
      <app-restore-request-form (submit)="onSubmit($event)"></app-restore-request-form>
      <div class="w-full flex justify-content-center">
        <a [href]="loginLink" class="p-1">{{'login.sign_in' | transloco}}</a>
        <a [href]="signUpLink" class="p-1">{{'login.new_user' | transloco}}</a>
      </div>
    </app-card>
  </div>
</div>
