<form name="form" [formGroup]="restoreForm" (ngSubmit)="onSubmit()">
  <div class="w-full flex flex-column gap-2">
    <div class="w-full flex flex-column">
      <label for="email" class="block text-900 font-medium mb-2">{{'login.email' | transloco}}</label>
      <input formControlName="email" id="email" type="text" placeholder="Email address" pinputtext="" class="p-inputtext p-component p-element w-full mb-3 p-3">
    </div>
    <div class="w-full py-2">
      <re-captcha [siteKey]="siteKey" formControlName="recaptcha" data-testid="recaptcha-input"></re-captcha>
    </div>
    <div class="w-full flex">
      <p-button label="Submit" type="submit" [disabled]="restoreForm.invalid"></p-button>
    </div>
  </div>
</form>
