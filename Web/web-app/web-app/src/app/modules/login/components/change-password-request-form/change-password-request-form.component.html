<form name="form" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <div class="w-full flex flex-column">
    <label for="oldpassword">{{'login.password' | transloco}}</label>
    <input formControlName="oldpassword" id="oldpassword" type="password" placeholder="Password" pinputtext="" class="p-inputtext p-component p-element w-full mb-3 p-3">
  </div>
  <div class="w-full flex flex-column">
    <label for="newpassword">{{'login.new_password' | transloco}}</label>
    <input formControlName="newpassword" id="newpassword" type="password" placeholder="New password" pinputtext="" class="p-inputtext p-component p-element w-full mb-3 p-3">
  </div>
  <div class="w-full flex flex-column">
    <label for="newpasswordconfirmation">{{'login.new_password_confirmation' | transloco}}</label>
    <input formControlName="newpasswordconfirmation" id="newpasswordconfirmation" type="password" placeholder="New password confirmation" pinputtext="" class="p-inputtext p-component p-element w-full mb-3 p-3">
  </div>
  <div class="w-full flex">
    <p-button label="Submit" type="submit" [disabled]="changePasswordForm.invalid || !changePasswordForm.value.oldpassword || changePasswordForm.value.newpassword !== changePasswordForm.value.newpasswordconfirmation"></p-button>
  </div>
</form>
