<div class="flex flex-row w-full p-2 gap-2">
  <div class="font-semibold text-overflow-ellipsis white-space-nowrap overflow-hidden text-black-alpha-70 text-xs flex align-items-center justify-content-start w-10">
    {{user?.name}}
  </div>
  <div class="flex flex-row gap-2 align-items-center justify-content-center white-space-nowrap" *ngIf="income && incomeCurrency">
    <div class="flex flex-row align-items-center justify-content-center">
      <div class="text-green-700"><span class="font-medium text-xs">{{income | currency:incomeCurrency:'symbol-narrow'}}</span>
        <i class="pi pi-arrow-up text-sm ml-2"></i>
      </div>
    </div>
    <div class="flex flex-row align-items-center justify-content-center white-space-nowrap" *ngIf="expenses && expensesCurrency">
      <div class="text-red-700"><span class="font-medium text-xs">{{expenses | currency:expensesCurrency:'symbol-narrow'}}</span>
        <i class="pi pi-arrow-down text-sm ml-2"></i>
      </div>
    </div>
  </div>
</div>
