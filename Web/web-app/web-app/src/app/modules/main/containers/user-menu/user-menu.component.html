<div class="w-full h-full p-3 align-items-center justify-content-center flex flex-wrap" *transloco="let t; read: 'menu'">
  <div class="flex flex-wrap w-full gap-4 align-items-center justify-content-center p-2">
    <ng-container *ngTemplateOutlet="itemInfo; context: { $implicit: { link: '/user/accounts', icon: 'i-icons-menu-accounts', title: t('accounts'), info: t('description.accounts') } }"></ng-container>
    <ng-container *ngTemplateOutlet="itemInfo; context: { $implicit: { link: '/user/income', icon: 'i-icons-menu-income', title: t('income'), info: t('description.income') } }"></ng-container>
    <ng-container *ngTemplateOutlet="itemInfo; context: { $implicit: { link: '/user/expenses', icon: 'i-icons-menu-expenses', title: t('expenses'), info: t('description.expenses') } }"></ng-container>
    <ng-container *ngTemplateOutlet="itemInfo; context: { $implicit: { link: '/user/credits', icon: 'i-icons-menu-credits', title: t('credits'), info: t('description.credits') } }"></ng-container>
    <ng-container *ngTemplateOutlet="itemInfo; context: { $implicit: { link: '/user/planning', icon: 'i-icons-menu-planning', title: t('planning'), info: t('description.planning') } }"></ng-container>
    <ng-container *ngTemplateOutlet="itemInfo; context: { $implicit: { link: '/user/reports', icon: 'i-icons-menu-reports', title: t('reports'), info: t('description.reports') } }"></ng-container>
  </div>
</div>

<ng-template #itemInfo let-item>
  <div class="w-4 shadow-2 bg-white p-5 border-round-2xl flex flex-row cursor-pointer" [routerLink]="item.link">
    <div class="w-3 flex justify-content-center align-items-center">
      <div class="{{item.icon}} w-7rem h-7rem shadow-2 border-round-2xl"></div>
    </div>
    <div class="w-9 flex flex-column gap-1 px-2">
      <div class="font-semibold text-2xl">{{item.title}}</div>
      <div>
        {{item.info}}
      </div>
    </div>
  </div>
</ng-template>
